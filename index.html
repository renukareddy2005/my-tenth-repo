<!DOCTYPE html> 
<html lang="en"> 
<head> 
<title>RENUKAREDDY</title> 
   </head> 
<body> 
 
    <h2>Student Registration Form</h2> 
 
    <form> 
        <!-- Full Name --> 
        <label for="fullname">Full Name:</label> 
        <input type="text" id="fullname" name="fullname" required> 
        <label for="full name"></label><br> 
 
        <!-- Email --> 
        <label for="email">Email:</label> 
        <input type="email" id="email" name="email" required> 
         <label for="email"></label><br> 
 
        <!-- Gender --> 
        <label>Gender:</label> 
        <div class="radio-group"> 
            <input type="radio" id="male" name="gender" value="Male"> 
            <label for="male">Male</label><br> 
 
            <input type="radio" id="female" name="gender" value="Female"> 
            <label for="female">Female</label><br> 
 
            <input type="radio" id="other" name="gender" value="Other"> 
            <label for="other">Other</label> 
        </div> 
 
        <!-- Courses Interested --> 
        <label>Courses Interested:</label> 
        <div class="checkbox-group"> 
            <input type="checkbox" id="html" name="courses" value="html"> 
            <label for="c">C</label><br> 
 
            <input type="checkbox" id="java" name="courses" value="Java"> 
            <label for="java">Java</label><br> 
 
            <input type="checkbox" id="python" name="courses" value="Python"> 
            <label for="python">Python</label><br> 
 
            <input type="checkbox" id="mern" name="courses" value="MERN"> 
            <label for="mern">MERN</label> 
        </div> 
 
        <!-- Location --> 
        <label for="location">Location:</label> 
        <select id="location" name="location" required> 
            <option value="">--Select--</option> 
            <option value="Hyderabad">Hyderabad</option> 
            <option value="Vizag">Vizag</option> 
            <option value="Vijayawada">Vijayawada</option> 
 
        </select> 
 
        <!-- Submit Button --> 
        <label for="submit"></label><br> 
         <button type="submit">Register</button> 
         <label for="submit"></label><br> 
 
 
  </form> 
</body> 
</html>
